<div class="root-container">
  <h2>Add training</h2>
  <div class="form-left">
    <form class="training-form">
      <section clas="training-form-left">
        <div class="input-container">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Placeholder" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Select</mat-label>
            <mat-select>
              <mat-option value="one">Offline</mat-option>
              <mat-option value="two">Online</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="date-time">
            <mat-form-field appearance="outline" class="date">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <input class="time" placeholder="Placeholder" type="time" />
          </div>

          <mat-button-toggle-group
            name="favoriteColor"
            aria-label="Favorite Color"
          >
            <mat-button-toggle value="red">Departament</mat-button-toggle>
            <mat-button-toggle value="green">Employee</mat-button-toggle>
          </mat-button-toggle-group>

          <app-chips-autocomplete></app-chips-autocomplete>
        </div>
        <button class="main" mat-flat-button>Save</button>
      </section>
    </form>
  </div>
</div>
