<div class="root-container">
  <ngx-charts-gauge
    [scheme]="colorScheme"
    [results]="single"
    [legend]="legend"
    [legendPosition]="legendPosition"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    [max]="100"
    [bigSegments]="4"
    [smallSegments]="4"
    [units]="'Total %'"
  >
  </ngx-charts-gauge>
</div>
