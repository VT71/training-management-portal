<div class="root-container">
  <ngx-charts-gauge
    [scheme]="colorScheme"
    [results]="data"
    [legend]="legend"
    [legendPosition]="legendPosition"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    [max]="100"
    [bigSegments]="10"
    [smallSegments]="10"
    [units]="title"
  >
  </ngx-charts-gauge>
</div>
