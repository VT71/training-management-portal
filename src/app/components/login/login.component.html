<div class="auth-form-container">
  <form class="auth-form" [formGroup]="form" (submit)="onSubmit()">
    <h1 class="auth-form-title">Log In</h1>
    <div class="auth-input-container">
      <label class="auth-input-label" for="first-name">Email*</label>
      <input
        required
        type="text"
        class="auth-input"
        name="email-name"
        id="email-input"
        formControlName="email"
      />
    </div>
    <div class="auth-input-container">
      <label class="auth-input-label" for="password-input">Password*</label>
      <input
        required
        type="password"
        class="auth-input"
        name="password"
        id="password-input"
        formControlName="password"
      />
    </div>

    <div class="login-form-bottom">
      <button class="auth-main-button" type="submit">Log In</button>
      <!-- <div class="login-form-footer">
        <a class="auth-link" class="auth-link" href="/register"
          >Create Account?</a
        >
        <a class="auth-link" class="auth-link" href="/forgot-password"
          >Forgot Password?</a
        >
      </div> -->
    </div>
  </form>
</div>
