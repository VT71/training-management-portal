<div class="root-container">
  <h2 class="dialog-title">Add Employee</h2>
  <form class="training-form">
    <section clas="training-form-left">
      <div class="input-container">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail Address</mat-label>
          <input matInput type="email" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Trainer</mat-label>
          <mat-select formControlName="online">
            <mat-option value="1">Yes</mat-option>
            <mat-option value="0">No</mat-option>
          </mat-select>
        </mat-form-field>

        <app-employee-department-autoselector [type]="'Departments'"></app-employee-department-autoselector>
      </div>]
      <button class="main" type="submit" mat-flat-button>Submit</button>
    </section>
  </form>
</div>
