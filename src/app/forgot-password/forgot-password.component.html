<div class="auth-form-container">
  <form class="auth-form" [formGroup]="form" (submit)="forgotPassword()">
    <h1 class="auth-form-title">Forgot Password</h1>
    <div class="auth-names-container">
      <div class="auth-input-container">
        <label class="auth-input-label" for="first-name">Email</label>
        <input
          type="text"
          class="auth-input"
          name="email-name"
          id="email-input"
          formControlName="email"
        />
      </div>
    </div>
    <div class="login-form-bottom">
      <button class="auth-main-button" >Send Link</button>
    </div>
    <div class="col-md-6">
      <a href="/login" style="text-decoration: none;">Back to <span class="text-danger"></span> Login</a>
    </div>
  </form>
</div>
